<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="/xy/css/responsiveslides.css">
<link rel="stylesheet" href="/xy/css/style.css">
<script type="text/javascript" src="/xy/js/jquery.min.js"></script>
<script type="text/javascript" src="/xy/js/responsiveslides.js"></script>
<script type="text/javascript">
$(function () {

  // Slideshow 4
  $("#slider4").responsiveSlides({
	auto: false,
	pager: false,
	nav: true,
	speed: 500,
	namespace: "callbacks",
	before: function () {
	  $('.events').append("<li>before event fired.</li>");
	},
	after: function () {
	  $('.events').append("<li>after event fired.</li>");
	}
  });

});
</script>

</head>
<body>

<div id="wrapper">
	<div class="callbacks_container">
		<ul class="rslides" id="slider4">
			<li>
				<img src="/xy/img/index/1.jpg" alt="">
				<p class="caption">标题一</p>
			</li>
			<li>
				<img src="/xy/img/index/2.jpg" alt="">
				<p class="caption">标题二</p>
			</li>
			<li>
				<img src="/xy/img/index/3.jpg" alt="">
				<p class="caption">标题三</p>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
